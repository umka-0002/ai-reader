<!DOCTYPE html>
<html>
<head><title>Ожидание подтверждения пользователей</title></head>
<body>
    <h2>Пользователи на подтверждение</h2>
    <ul>
    {% for u in pending %}
        <li>
            {{ u.email }} ({{ u.name }})
            <form method="post" action="/admin/approve/{{ u.id }}" style="display:inline;">
                <button type="submit">Подтвердить и выдать доступ</button>
            </form>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
